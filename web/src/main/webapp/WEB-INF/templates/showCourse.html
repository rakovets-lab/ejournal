<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="'Программа курса '+${course.title}">Название программы курса</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="header :: header"></div>
	<div th:replace="adminTool :: div"></div>
	<h2 th:text="${course.title}+'. стр.'+${page}">Название курса</h2>
	<table class="table table-bordered">
		<thead>
			<td>Номер занятия</td>
			<td>Тема занятия</td>
			<td>Домашнее задание</td>
		</thead>
		<tr th:each="theme, iterStat : ${themes}" th:class="${iterStat.odd}">
			<td th:text="${iterStat.count}+${sizePage}*(${page}-1)">Номер занятия</td>
			<td th:text="${theme.theme}">Тема занятия</td>
			<td><a th:text="${theme.homework}" href="homework.html">Ссылка на скачивание домашнего задания</a></td>
		</tr>
	</table>
	<a th:each="i : ${#numbers.sequence(1, countPage)}" th:href="@{'/show/course/'+${course.title}(page=${i})}" th:text="' '+${i}">Номер страницы</a>
	<div th:replace="footer :: footer"></div>
</body>
</html>
